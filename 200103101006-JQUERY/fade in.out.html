<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#b1").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn(3000);
  });

    $("#b2").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut(3000);
  });

    $("#b3").click(function(){
      $("#div1").fadeToggle();
      $("#div2").fadeToggle(3000);
  });

    $("#b4").click(function(){
      $("#div1").fadeTo("slow", 0.15);
      $("#div2").fadeTo("slow", 0.7);
  });

});
</script>
</head>
<body>



<button id="b1">fade in boxes</button>
<button id="b2">fade out boxes</button>
<button id="b3">fade toggle boxes</button>
<button id="b4">fade boxes</button><hr><br>


<div id="div1" style="width:100px;height:100px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:100px;height:100px;display:none;background-color:green;"></div><br>

</body>
</html>
