<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 


$(document).ready(function(){
  $("#a1").click(function(){
    $("div").animate({left: '200px'});
  });


  $("#a2").click(function(){
    $("div").animate({
      left: '200px',
      opacity: '0.5',
      height: '150px',
      width: '150px'
    });
  });


  $("#a3").click(function(){
    $("div").animate({height: '300px'}, "slow");
    $("div").animate({width: '300px'}, "slow");
    $("div").animate({height: '100px'}, "slow");
    $("div").animate({width: '100px'}, "slow");
  });
});
</script> 
</head>
<body>

<button id="a1">Animation1</button>
<button id="a2">Animation2</button>
<button id="a3">Animation3</button><hr><br>
<div style="background:gray;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
