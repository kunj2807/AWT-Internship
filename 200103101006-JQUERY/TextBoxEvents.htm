<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#focus").focus(function(){
					$(this).css("background-color","gray");
				});
				$("#blur").blur(function(){
					$(this).css("background-color","green");
				});
				$("#keyPress").keypress(function(){
					alert($(this).val());
				});
				$("#keyUp").keyup(function(){
					alert($(this).val());
				});
			});
			
		</script>
	</head>
    <body>
        <input type="text" id="focus" placeholder="Focus Event" /><hr/>
		<input type="text" id="blur" placeholder="Blur Event" /><hr/>
		<input type="text" id="keyPress" placeholder="Box Key Press Event" /><hr/>
		<input type="text" id="keyUp" placeholder="Key Up Event" /><hr/>
    </body>
</html>
