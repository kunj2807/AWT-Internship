<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hide/Show</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#show").attr("disabled",true);
				
				$("#Hide").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#box").hide(3000);
						$(this).attr("disabled",true);
						$("#show").attr("disabled",false);
						$("#BtnToggle").text("Show");
					}
				});
				
				$("#show").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#box").show(3000);
						$(this).attr("disabled",true);
						$("#Hide").attr("disabled",false);
						$("#BtnToggle").text("Hide");
					}
				});
				
				$("#BtnToggle").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#box").toggle(3000);
						($(this).text()=="Hide")
							?($(this).text("Show"),$("#Hide").attr("disabled",true),$("#show").attr("disabled",false))
							:($(this).text("Hide"),$("#Hide").attr("disabled",false),$("#show").attr("disabled",true))
					}
				});
				
				$("#BtnPlus").click(function(){
					var size=parseInt($("#box").css("height"));
					if(size<=500)
					{
						size+=10;
						$("#box").css("height",size);
						$("#box").css("width",size);
					}
					else{
						alert("More than 500px is not possible.");
					}
				});
				
				$("#BtnMinus").click(function(){
					var size=parseInt($("#box").css("height"));
					if(size>=20)
					{
						size-=10;
						$("#box").css("height",size);
						$("#box").css("width",size);
					}
					else{
						alert("Less than 20px is not possible.");
					}
				});
			});
		</script>
		
	</head>
    <body>
        <div id="box" style="height:300px;width:300px;background-color:gray;"></div><hr />
		<button id="Hide">Hide</button>&nbsp;&nbsp;<button id="show">Show</button><hr />
        <button id="BtnToggle">Hide</button><hr />
        <button id="BtnPlus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;<button id="BtnMinus" style="font-size:xx-large;"><b>-</b></button><hr />
    </body>
</html>
